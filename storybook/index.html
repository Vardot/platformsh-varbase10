<h1>Varbase Storybook</h1>

<p>This is a placeholder folder to build the storybook on builds.</p>

Follow with <a href="https://docs.varbase.vardot.com/v/10.0.x/developers/theme-development-with-varbase/integration-of-varbase-with-storybook">Integration of Varbase with Storybook</a>

To build the static storybook run

<code>
yarn install
yarn build-storybook
</code>
